spring.cloud.gcp.datastore.credentials.location = classpath:key.json
spring.cloud.gcp.credentials.location = classpath:key.json
spring.cloud.gcp.datastore.enabled=true
spring.cloud.gcp.datastore.project-id=datative

spring.cloud.gcp.sql.database-name=datative
spring.cloud.gcp.sql.instance-connection-name=datative:europe-west1:datative

# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.datasource.initialization-mode=always

spring.datasource.password=datative

spring.cloud.gcp.project-id=datative
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.main.allow-bean-definition-overriding=true

## Spring view resolver set up
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.jpa.show-sql = true

# Thymeleaf
spring.thymeleaf.cache = false
spring.devtools.restart.enabled=true
