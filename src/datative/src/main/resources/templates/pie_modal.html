<html xmlns:th="http://www.thymeleaf.org">

<div id="pie_modal">
	<div class="modal-header">
    	<h5 class="modal-title w-100 text-center">Add Pie Chart</h5>
        <button type="button" class="close" data-dismiss="modal" data-target="#settingsModal">&times;</button>
	</div>

	<div class="modal-body">
		<!-- Form for choosing options for piechart  -->
		<form role="form" id="piechartForm" name="modalForm" method="post" action="/pie">


			<div class="form-group">
				<div id="choose-pie-title">
					<div id="pieTitleHeader">
						<h6>Enter Pie Chart Title</h6>
					</div>
					<p class="text-secondary"><small>Enter a title for your Pie Chart (optional)</small></p>
					<div class="input-group mb-3">
	  					<div class="input-group-prepend">
	    					<span class="input-group-text" id="pie-title">Title</span>
	  					</div>
	  					<input type="text" class="form-control" value="" name="pieTitle" id="pieTitle" placeholder="Enter title" aria-label="Target" maxlength="19">
					</div>
				</div>
			</div>


			<div class="form-group">
				<div id="choose-columns-pie">
					<div id="columnHeader">
						<h6>Choose Column</h6>
					</div>
					<p class="text-secondary"><small>Choose a column to be added the Pie Chart</small></p>
					<div th:each="column : ${columnNames}">
						<div th:each="c: ${column}" th:if="${c.value == 'StringType' or c.value == 'DateType'}">
							<ul style="list-style-type:none;">
								<li>
									<input type="radio" name="columnName" th:value="${c.key}" required>
									<label th:text="${c.key}"></label>
								</li>
							</ul>
						</div>
					</div>
				</div>
			 </div>
		 
			
			<div class="button-box">
				<input class="btn btn-primary" type="submit" value="Submit">
  				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			</div>
		 </form>
		
	 </div>
	
 	<div class="modal-footer"></div> 
 	
</div>
