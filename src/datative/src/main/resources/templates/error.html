<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{base}">    

	<head>
	  <meta charset="UTF-8">
	  	<link rel="stylesheet" href="css/main.css"/>

	  <title>ERROR</title>
	</head>

	<body>
		<section layout:fragment="content">
			<div class="container">

		</section>
	</body>
</html>
