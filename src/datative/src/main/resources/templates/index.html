<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	  xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{base}">
      

	<head>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	  <link rel="stylesheet" href="css/main.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  <title>Home</title>
	</head>

	<body>
	    <section layout:fragment="content">
	    	<div class="welcome-container">
  				<div id="welcome">
  					<h3>Welcome <span sec:authentication="principal.username"></span>!</h3>
  				</div>
			</div>
	    	
		    <div class="container" id="home-cards">
		    	<div class="card-deck mb-3 text-center">	    	
		    		<div class="card mb-4 box-shadow">
		    			<div class="card-body index-card">
		    				<i class="upload-icon"></i>
		    				<h2 class="card-title">Upload a Dataset</h2>                                                                                                                                     
		    				<p>Upload a new dataset to get started creating your custom dashboard and report</p>
		    				<a class="btn btn-lg btn-block btn-outline-success index-button" th:href="@{/upload}" role="button">Upload File</a>
		    			</div>
	        		</div>
	        	
	        		<div class="card mb-4 box-shadow">
	        			<div class="card-body index-card">
	        				<i class="profile-icon"></i>
	        				<h2 class="card-title">View Your Profile</h2>
	  						<p>Use previously uploaded datasets to create a new dashboard or download previously generated reports</p>
	  						<a class="btn btn-lg btn-block btn-outline-success index-button" th:href="@{/profile}" role="button">View Profile</a>
	          			</div>
	        		</div>
	        	</div>
			</div>
			
    	</section>
    	
    	
	</body>

</html>
